<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests: 0">
    <meta http-equiv="Upgrade-Insecure-Requests" content="0">
    <title>מערכת ניהול סרטוני YouTube</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .dashboard-container {
            margin: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            border-radius: 25px;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .video-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .status-playing {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
        }
        
        .loading {
            display: none;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginSection" class="login-container">
        <div class="main-container p-5">
            <div class="text-center mb-4">
                <i class="fab fa-youtube fa-3x text-danger mb-3"></i>
                <h2 class="fw-bold">מערכת ניהול YouTube</h2>
                <p class="text-muted">התחבר כדי לנהל סרטונים וירטואליים</p>
            </div>
            
            <div id="loginAlert" class="alert alert-danger" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">שם משתמש</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">סיסמה</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="loading">מתחבר...</span>
                    <span class="normal">התחבר</span>
                </button>
            </form>
            
            <div class="text-center">
                <button class="btn btn-link" onclick="showRegister()">אין לך חשבון? הירשם כאן</button>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerSection" class="login-container" style="display: none;">
        <div class="main-container p-5">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2 class="fw-bold">הרשמה למערכת</h2>
                <p class="text-muted">צור חשבון חדש</p>
            </div>
            
            <div id="registerAlert" class="alert alert-danger" style="display: none;"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regUsername" class="form-label">שם משתמש</label>
                    <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                    <label for="regPassword" class="form-label">סיסמה</label>
                    <input type="password" class="form-control" id="regPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <span class="loading">נרשם...</span>
                    <span class="normal">הרשם</span>
                </button>
            </form>
            
            <div class="text-center">
                <button class="btn btn-link" onclick="showLogin()">יש לך חשבון? התחבר כאן</button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardSection" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="fab fa-youtube me-2"></i>
                    מערכת ניהול YouTube
                </span>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        שלום, <span id="userDisplay"></span>
                    </span>
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        התנתק
                    </button>
                </div>
            </div>
        </nav>

        <div class="dashboard-container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-plus-circle me-2"></i>
                                הוסף סרטון חדש
                            </h5>
                            <form id="addVideoForm">
                                <div class="mb-3">
                                    <label for="youtubeUrl" class="form-label">קישור YouTube</label>
                                    <input type="url" class="form-control" id="youtubeUrl" 
                                           placeholder="https://www.youtube.com/watch?v=..." required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <span class="loading">מוסיף...</span>
                                    <span class="normal">הוסף סרטון</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                                                         <h5 class="card-title">
                                 <i class="fas fa-play-circle me-2"></i>
                                 סרטונים פעילים
                             </h5>
                             <p class="text-muted small mb-3">
                                 <i class="fas fa-info-circle me-1"></i>
                                 הסרטונים מתנגנים ברקע באופן אוטומטי ומתחילים מחדש כשמסתיימים
                             </p>
                                                         <div id="videosList" class="row">
                                 <!-- Videos will be loaded here -->
                             </div>
                             
                             <!-- System Status -->
                             <div class="mt-3">
                                 <div class="alert alert-info">
                                     <i class="fas fa-info-circle me-2"></i>
                                     <strong>סטטוס מערכת:</strong>
                                     <span id="systemStatus">טוען...</span>
                                 </div>
                             </div>
                             
                             <!-- Statistics Button -->
                             <div class="mt-3">
                                 <button class="btn btn-outline-primary" onclick="showStatistics()">
                                     <i class="fas fa-chart-bar me-2"></i>
                                     הצג סטטיסטיקות
                                 </button>
                                 <button class="btn btn-outline-secondary ms-2" onclick="updateTitles()">
                                     <i class="fas fa-sync-alt me-2"></i>
                                     עדכן כותרות
                                 </button>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
